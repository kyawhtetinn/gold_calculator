<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gold Project</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/31783f4959.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		function calGold(){
			var kyat = parseInt(document.Gold.kt.value);
			var current = parseInt(document.Gold.cu.value);
			var kt = kyat / current;
			var pe = (kt * 16) ;

			// to convert float to int
			function float2int(value){
				return value | 0;
			}
			
			var npe = float2int(pe);
			var nkt = float2int(kt);
			var ye = (pe - npe) * 8 ;
			var nye = ye.toFixed(1);
			// var lye = float2int(nye);
			// var sate = nye - lye;
			// if( sate )
			var ans = document.getElementById('ans'); 
			ans.innerHTML = nkt+" ကျပ်သား " + npe + " ပဲ  " + nye + " ရွေး";

		}
	</script>
</head>
<body>
	<div class="container">
		<form name="Gold">
			<h1>Gold Calculator</h1>
			<label>လူကြီးမင်း၏ ငွေပမာဏ ထည့်ပါ  : </label>
			<input type="number" name="kyats" id = "kt"><strong> Kyats</strong><br><br>

			<label>လက်ရှိ ပေါက်စျေးကိုထည့်ပါ : </label>
			<input type="number" name="current" id="cu"><strong> Kyats</strong><br><br>

			<button onclick = "calGold()" type="button">Calculate</button><br><br>
			<label>Result</label>

			<b id="ans"></b><br>

			<div class="show">
				<h5 id="show"></h5>
			</div>
		</form>
	</div>
</body>
</html>
